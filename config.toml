baseURL = "https://reona5.github.io/"
languageCode = "en-us"
title = "Reona Shimada"
theme = "hermit"
canonifyurls = true
enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
hasCJKLanguage = true  # If Chinese/Japanese/Korean is your main content language, enable this to make wordCount works right.
rssLimit = 10  # Maximum number of items in the RSS feed.
copyright = "Copyright since 2020 Reona Shimada All Rights Reserved." # This message is only used by the RSS template.
enableEmoji = true  # Shorthand emojis in content files - https://gohugo.io/functions/emojify/
googleAnalytics = "UA-146202958-1"
disqusShortname = "reona5-github-io"

[author]
  name = "Reona Shimada"

[blackfriday]
  # hrefTargetBlank = true
  # noreferrerLinks = true
  # nofollowLinks = true

[taxonomies]
  tag = "tags"
  # Categories are disabled by default.

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
  themeColor = "#494f5c"

  homeSubtitle = "This is my portfolio website."
  footerCopyright = ' All Rights Reserved.'
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  gitUrl = "https://github.com/reona5.github.io"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = false  # Add a related content section to all single posts page

  code_copy_button = true # Turn on/off the code-copy-button for code-fields

  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]

  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.social]]
    name = "email"
    url = "https://mail.google.com/mail/?view=cm&to=shimada.reona@gmail.com"

  [[params.social]]
    name = "github"
    url = "https://github.com/reona5"

  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/reona_5"

[menu]

  [[menu.main]]
    name = "Blog"
    url = "content/posts/"
    weight = 10

  [[menu.main]]
    name = "Profile"
    url = "content/pages/profile/"
    weight = 20
